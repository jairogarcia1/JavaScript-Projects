<html>
<head>
<title>Password Strength Checker</title>


<script language="JavaScript">

//this function takes input from the user and determines 
// how strong a password is
function passwordCheck() {
//prints output message
let message;
//declared variables that store user input
let charNum = Number(document.theForm.elements[0].value);
let letterCap = Number(document.theForm.elements[1].value);
let numeral = Number(document.theForm.elements[2].value);
let charSpecial = Number(document.theForm.elements[3].value);

// calculates password strength
let strength = (26 +letterCap + numeral + charSpecial)**charNum;

// this statement checks through all the values to make sure they are numbers and rates the strength of the password from weakest to strongest
if (isNaN(charNum)) {
    message = "Please enter ONLY number values.";
} else if (isNaN(letterCap)) {
    message = "Please enter ONLY number values.";
} else if (isNaN(numeral)) {
    message = "Please enter ONLY number values.";
} else if (isNaN(charSpecial)) {
    message = "Please enter ONLY number values.";
} else if (strength <= 10**6) {
	message = "Your password strength is: Weakest!!";
} else if (strength <= 10**7) {
	message = "Your password strength is: Weak";
} else if (strength <= 10**8) {
	message = "Your password strength is: OK";
} else if (strength <= 10**9) {
	message = "Your password strength is: Strong";
} else {
	message = "Your password strength is: Strongest";
}

document.getElementById("answer").innerHTML = message;
}


</script>
</head>
<body>
<form name="theForm">
Please answer the following questions using only numbers.<br>
<br>How many characters in your password?<br>
<input type="text" ><br>
Do you require at least one capital letter?<br>
<input type="text" ><br>
Do you require at least one numeral from 0-9?<br>
<input type="text" ><br>
Do you require at least one special character? (!, @, #, $, %, ^, &, *)<br>
<input type="text" ><br>
<br><input type="button" value="Check Strength" onClick="passwordCheck()">

<p id = "answer" ></p>
</form>
</body>
</html>
